---
- name: Installing and starting Apache HTTPD
  hosts: web
  tasks:
    - name: Ensuring httpd package presence
      yum:
        name: httpd
        state: present
    
    - name: Copying index.html
      copy:
        src: files/index.html
        dest: /var/www/html/index.html

    - name: Starting httpd
      service:
        name: httpd
        state: started
        enabled: true
...
